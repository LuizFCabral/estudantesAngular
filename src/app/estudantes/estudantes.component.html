<div class="row">
  <div class="col-8 m-auto mt-5">
    <form [formGroup] = "formGroupEstudantes">

      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" formControlName="name" class="form-control" id="name" placeholder="Digite seu Nome">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email">
      </div>

      <div class="mb-3">
        <label for="ra" class="form-label">RA</label>
        <input type="text" formControlName="ra" class="form-control" id="ra" placeholder="Digite seu RA">
      </div>

      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="text" formControlName="telefone" class="form-control" id="telefone" placeholder="Digite seu telefone">
      </div>

      <div class="mb-3">
        <label for="turma" class="form-label">Turma</label>
        <input type="text" formControlName="turma" class="form-control" id="turma" placeholder="Digite seu turma">
      </div>

      <div class="mb-3 d-flex justify-content-end">
        <button class="btn btn-primary" (click) = "save()">Salvar</button>
      </div>
    </form>
  </div>
</div>

<h5 class="card-title mt-5 mb-3">Clientes</h5>
<table class="col-8 m-auto table table-striped" >
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">RA</th>
      <th scope="col">Telefone</th>
      <th scope="col">Turma</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let estudante of estudantes">
      <th scope="row">{{ estudante.id }}</th>
      <td>{{ estudante.name }}</td>
      <td>{{ estudante.email }}</td>
      <td>{{ estudante.ra }}</td>
      <td>{{ estudante.telefone }}</td>
      <td>{{ estudante.turma }}</td>
    </tr>
  </tbody>
</table>
